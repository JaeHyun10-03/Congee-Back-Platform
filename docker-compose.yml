version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: bank-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bank_db
      MYSQL_USER: bank_user
      MYSQL_PASSWORD: bank_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bank-network

volumes:
  mysql_data:

networks:
  bank-network:
    driver: bridge
